name: CI-CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps: 
      - name: Obtendo o c√≥digo
        uses: actions/checkout@v5.0.0
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build da Imagem Docker
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/Dockerfile 
          push: true
          tags: |
            willianmarioti/primeira-pipeline:latest
            willianmarioti/primeira-pipeline:v${{ github.run_number }}
  CD:
    needs: [CI]
    uses: wbm01/primeira-pipeline-cicd/.github/workflows/deploy.yaml@main
    with:
      manifests: k8s/deployment.yaml
      images: willianmarioti/primeira-pipeline:v${{github.run_number}}
    secrets: inherit