name: CI-CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps: 
      - name: Obtendo o c√≥digo
        uses: actions/checkout@v5.0.0
      - name: Docker Login
